<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/digital-7-mono');
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class="calculatorcontainer">
        
        
        <div class="problemdisplay">
        </div>

        <div class="outputbox">
        </div>
        
        <div class="buttoncontainer">

            <div class="numberbuttoncontainer">
                <button class="button clearbutton" id="C">C</button>
                <button class="button clearbutton" id="CE">CE</button>
                <button class="button nonclearbutton" id="negativebutton">+/-</button>
                <button class="button nonclearbutton numberbutton" id="btnseven">7</button>
                <button class="button nonclearbutton numberbutton" id="btneight">8</button>
                <button class="button nonclearbutton numberbutton" id="btnnine">9</button>
                <button class="button nonclearbutton numberbutton" id="btnfour">4</button>
                <button class="button nonclearbutton numberbutton" id="btnfive">5</button>
                <button class="button nonclearbutton numberbutton" id="btnsix">6</button>
                <button class="button nonclearbutton numberbutton" id="btnone">1</button>
                <button class="button nonclearbutton numberbutton" id="btntwo">2</button>
                <button class="button nonclearbutton numberbutton" id="btnthree">3</button>
                <button class="button nonclearbutton numberbutton" id="btnzero">0</button>
                <button class='button nonclearbutton' id="decimal">.</numberbutton>
                
            </div>

            <div class="functionbuttoncontainer">
                <button class="button nonclearbutton functionbutton" id="divide">รท</button>
                <button class="button nonclearbutton functionbutton" id="multiply">ร</button>
                <button class="button nonclearbutton functionbutton" id="subtract">-</button>
                <button class="button nonclearbutton functionbutton" id="add">+</button>
                <button class="button nonclearbutton functionbutton" id="equals">=</button>

            </div>
            
            <div class="problemdisplayvalue"></div>
            <div class="functionvaluecontainer"></div>
        </div>
    </div>
</body>
</html>
